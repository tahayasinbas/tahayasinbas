name: Generate Snake Animation

on:
  # Her gün gece yarısı çalıştır
  schedule:
    - cron: "0 0 * * *"

  # Manuel çalıştırma
  workflow_dispatch:

  # Master'a push olunca da çalışsın
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate contribution grid snake
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: tahayasinbas
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Setup git for pushing to output branch
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Create output branch if it doesn't exist and push files
      - name: Push to output branch
        run: |
          git fetch origin output || git checkout -b output
          mkdir -p dist
          cp dist/* dist/
          git add dist/
          git commit -m "Update GitHub contribution grid snake" || echo "No changes to commit"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
